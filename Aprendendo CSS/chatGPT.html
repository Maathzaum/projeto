<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Gamer</title>
  <style>
    /* Estilos CSS para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .product .info {
      text-align: center;
      flex-grow: 1;
    }
    .product h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .product p {
      margin: 5px 0;
      color: #666;
    }
    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background-color: #555;
    }
  </style>
</head>

    <h1>Loja Gamer</h1>
  </header>

    </div>

        <p>Preço: R$299,99</p>
        <button>Comprar</button>
      </div>
